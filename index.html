<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input id='form-email' name='email' placeholder='Email' type="email">
        <input id='form-senha' name='password' placeholder='Senha' type="password">
        <button id='form-botao' type="submit">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div id="nome-sobrenome">
        <input id='input-name' placeholder='Nome'>
        <input id='input-lastname' placeholder='Sobrenome'>
      </div>
      <div id="email-casa">
        <input id='input-email' placeholder='Email'>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label id='label-family' for="family">Qual sua família?</label>
      <input type="radio" name="family" value="Frontend" id="">
      <input type="radio" name="family" value="Backend" id="">
      <input type="radio" name="family" value="FullStack" id="">
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" class="subject" name="" value="HoFs" id="">
      <input type="checkbox" class="subject" name="" value="Jest" id="">
      <input type="checkbox" class="subject" name="" value="Promises" id="">
      <input type="checkbox" class="subject" name="" value="React" id="">
      <input type="checkbox" class="subject" name="" value="SQL" id="">
      <input type="checkbox" class="subject" name="" value="Python" id="">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>

</html>
