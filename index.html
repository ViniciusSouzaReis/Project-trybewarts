<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
          <input id='form-email' name='email' placeholder='Email' type="email">
          <input id='form-senha' name='password' placeholder='Senha' type="password">
          <button id='form-botao' type="submit">Entrar</button>
        </form>
      </div>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div id="nome-sobrenome">
          <input id='input-name' placeholder='Nome'>
          <input id='input-lastname' placeholder='Sobrenome'>
        </div>
        <div id="email-casa">
          <input id='input-email' placeholder='Email'>
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <label id='label-family' for="family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend" id="frontend">
        <input type="radio" name="family" value="Backend" id="backend">
        <input type="radio" name="family" value="FullStack" id="fullstack">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" class="subject" name="" value="HoFs" id="">
        <input type="checkbox" class="subject" name="" value="Jest" id="">
        <input type="checkbox" class="subject" name="" value="Promises" id="">
        <input type="checkbox" class="subject" name="" value="React" id="">
        <input type="checkbox" class="subject" name="" value="SQL" id="">
        <input type="checkbox" class="subject" name="" value="Python" id="">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" class="avaliacao">
        <input type="radio" name="rate" value="2" class="avaliacao">
        <input type="radio" name="rate" value="3" class="avaliacao">
        <input type="radio" name="rate" value="4" class="avaliacao">
        <input type="radio" name="rate" value="5" class="avaliacao">
        <input type="radio" name="rate" value="6" class="avaliacao">
        <input type="radio" name="rate" value="7" class="avaliacao">
        <input type="radio" name="rate" value="8" class="avaliacao">
        <input type="radio" name="rate" value="9" class="avaliacao">
        <input type="radio" name="rate" value="10" class="avaliacao">
        <label class="textarea" for="textarea-comentário">Deixe seu comentário:</label>
        <textarea name="textarea-comentário" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
        <p id="counter"></p>
        <div>
          <label id="label-infos" for="ativo">Você concorda com o uso das informações acima?</label>
          <input id="agreement" name="ativo" type="checkbox">
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
  </body>
  <footer>Direitos reservados à Trybewarts©</footer>
</html>
